name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: ${{ matrix.ruby }}-${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          # Due to https://github.com/actions/runner/issues/849, 'x.0' versions have to use quotes
          - 1.9
          - '2.0'
          - 2.1
          - 2.2
          - 2.3
          - 2.4
          - 2.5
          - 2.6
          - 2.7
          - '3.0'
          - 3.1
          - jruby
          - truffleruby
        os:
          - macos
          - ubuntu
          - windows
        exclude:
          - ruby: 1.9
            os: windows
          - ruby: jruby
            os: [ macos, windows ]
          - ruby: truffleruby
            os: [ macos, windows ]

    runs-on: ${{ matrix.os }}-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - run: bundle install

      - run: bundle exec rake test